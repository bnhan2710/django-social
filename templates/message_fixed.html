{% extends "base.html" %}
{% load static %}

{% block content %}
<main>
    <style>
        main {
            margin-top: 80px;
        }

        .message-container {

            max-width: 1000px;
            margin: auto;
        }

        img {
            max-width: 100%;
        }

        .inbox_people {
            background: #f8f8f8 none repeat scroll 0 0;
            float: left;
            overflow: hidden;
            width: 40%;
            border-right: 1px solid #c4c4c4;
        }

        .inbox_msg {
            margin-right: 20px;

            border: 1px solid #c4c4c4;
            clear: both;
            overflow: hidden;

        }

        .top_spac {
            margin: 20px 0 0;
        }


        .recent_heading {
            float: left;
            width: 40%;
        }

        .srch_bar {
            display: inline-block;
            text-align: right;
            width: 60%;
        }

        .headind_srch {
            padding: 10px 29px 10px 20px;
            overflow: hidden;
            border-bottom: 1px solid #c4c4c4;
        }

        .recent_heading h4 {
            color: #05728f;
            font-size: 21px;
            margin: auto;
        }

        .srch_bar input {
            border: 1px solid #cdcdcd;
            border-width: 0 0 1px 0;
            width: 100%;
            padding: 2px 0 4px 6px;
            background: none;
        }

        .srch_bar .input-group-addon button {
            background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
            border: medium none;
            padding: 0;
            color: #707070;
            font-size: 18px;
        }

        .srch_bar .input-group-addon {
            margin: 0 0 0 -27px;
        }

        .chat_ib h5 {
            font-size: 15px;
            color: #464646;
            margin: 0 0 8px 0;
        }

        .chat_ib h5 span {
            font-size: 13px;
            float: right;
        }

        .chat_ib p {
            font-size: 14px;
            color: #989898;
            margin: auto
        }

        .chat_img {
            float: left;
            width: 11%;
        }

        .chat_ib {
            float: left;
            padding: 0 0 0 15px;
            width: 88%;
        }

        .chat_people {
            overflow: hidden;
            clear: both;
        }

        .chat_list {
            border-bottom: 1px solid #c4c4c4;
            margin: 0;
            padding: 18px 16px 10px;
        }

        .inbox_chat {
            height: 550px;
            overflow-y: scroll;
        }

        .active_chat {
            background: #ebebeb;
        }

        .incoming_msg_img {
            display: inline-block;
            width: 6%;
        }

        .received_msg {
            display: inline-block;
            padding: 0 0 0 10px;
            vertical-align: top;
            width: 92%;
        }

        .received_withd_msg p {
            background: #fff none repeat scroll 0 0;
            border-radius: 3px;
            color: #000;
            font-size: 14px;
            margin: 0;
            padding: 5px 10px 5px 12px;
            width: 100%;
        }

        .time_date {
            color: #747474;
            display: block;
            font-size: 12px;
            margin: 4px 12px 0;
        }

        .received_withd_msg {
            width: 57%;
        }

        .mesgs {
            float: left;
            padding: 64px 25px 0 25px;
            width: 60%;
        }

        .sent_msg p {
            background: #fff none repeat scroll 0 0;
            border-radius: 3px;
            font-size: 14px;
            margin: 0;
            color: #000;
            padding: 5px 10px 5px 12px;
            width: 100%;
        }

        .outgoing_msg {
            overflow: hidden;
            margin: 26px 0 26px;
        }

        .sent_msg {
            float: right;
            width: 46%;
        }

        .input_msg_write input {
            background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
            border: medium none;
            color: #4c4c4c;
            font-size: 15px;
            min-height: 48px;
            width: 100%;
        }

        .type_msg {
            border-top: 1px solid #c4c4c4;
            position: relative;
        }

        .msg_send_btn {
            background: #fff none repeat scroll 0 0;
            border: 2px;
            border-radius: 50%;
            color: #000;
            cursor: pointer;
            font-size: 17px;
            height: 30px;
            position: absolute;
            right: 0;
            top: 11px;
            width: 33px;
        }



        .msg_history {
            height: 516px;
            overflow-y: auto;
        }
    </style>
    <div class="message-container">
        <input type="hidden" id="logged-in-user" value="{{ user.id }}">
        <div class="messaging">
            <div class="inbox_msg">
                <div class="inbox_people">
                    <div class="headind_srch">

                        <div class="srch_bar">
                            <div class="stylish-input-group">
                                <input type="text" class="search-bar " placeholder="Search">
                                <span class="input-group-addon">
                                    <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="inbox_chat">
                        {% for thread in Threads %}
                        <div class="chat_list active_chat OtherUser" chat-id="{{ thread.id }}" style="cursor: pointer">
                            <div class="chat_people">
                                <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png"
                                        alt="sunil"> </div>
                                <div class="chat_ib">
                                    {% if thread.first_person == user %}
                                    <h5>{{ thread.second_person.username }}</h5>
                                    {% else %}
                                    <h5>{{ thread.first_person.username }}</h5>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="mesgs">
                    <div class="msg_history" id="msg_history">
                        <div class="card-body msg_card_body chat-messages" id="messages">
                        </div>
                    </div>
                    <form id="send-message-form">
                        <div class="type_msg">
                            <div class="input_msg_write">
                                <input type="text" class="write_msg type_msg" id="input-message"
                                    placeholder="Type a message" autocomplete="off" />
                                <button class="msg_send_btn" id="send-btn" type="button"><i class="far fa-paper-plane"
                                        aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script>
    // Get the logged-in user's ID
    const userId = document.getElementById('logged-in-user').value;
    let activeThreadId = null;
    let chatSocket = null;

    // Initialize the WebSocket connection
    function connectWebSocket() {
        try {
            // Create WebSocket connection
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            // Use 127.0.0.1 directly instead of window.location.host to avoid any host resolution issues
            const host = window.location.host || '127.0.0.1:8000';
            const wsUrl = `${wsProtocol}//${host}/ws/messages/`;
            
            console.log('Attempting to connect to WebSocket at:', wsUrl);
            chatSocket = new WebSocket(wsUrl);

            // Connection opened
            chatSocket.onopen = function(e) {
                console.log('WebSocket connection established successfully');
                
                // If we already have an active thread, join it
                if (activeThreadId) {
                    joinThread(activeThreadId);
                }
            };

            // Listen for messages
            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                console.log('WebSocket message received:', data);
                
                // Handle different types of messages
                if (data.type === 'chat_message') {
                    // If this message is for the currently active thread, display it
                    if (data.thread_id === activeThreadId) {
                        displayMessage(data);
                    }
                }
            };

            // Connection closed
            chatSocket.onclose = function(e) {
                console.log('WebSocket connection closed. Reconnecting in 5 seconds...');
                // Attempt to reconnect after a delay
                setTimeout(connectWebSocket, 5000);
            };

            // Connection error
            chatSocket.onerror = function(e) {
                console.error('WebSocket error:', e);
            };
        } catch (error) {
            console.error('Error establishing WebSocket connection:', error);
            // Try to reconnect after delay
            setTimeout(connectWebSocket, 5000);
        }
    }

    // Join a specific thread
    function joinThread(threadId) {
        if (chatSocket && chatSocket.readyState === WebSocket.OPEN) {
            activeThreadId = threadId;
            
            // Send join command to the WebSocket
            chatSocket.send(JSON.stringify({
                'command': 'join',
                'thread_id': threadId
            }));
            
            // Clear previous messages
            document.getElementById('messages').innerHTML = '';
            
            // Load previous messages for this thread
            loadPreviousMessages(threadId);
        } else {
            console.log('WebSocket not connected, will join thread when connection is established');
            activeThreadId = threadId;
        }
    }

    // Function to load previous messages from the server
    function loadPreviousMessages(threadId) {
        fetch(`/api/messages/${threadId}/`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load messages');
                }
                return response.json();
            })
            .then(data => {
                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(msg => {
                        displayMessage({
                            message: msg.message,
                            user_id: msg.user_id,
                            username: msg.username,
                            timestamp: msg.timestamp
                        });
                    });
                    
                    // Scroll to the bottom of the messages container
                    const messagesContainer = document.getElementById('messages');
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            })
            .catch(error => {
                console.error('Error loading messages:', error);
            });
    }

    // Display a message in the chat
    function displayMessage(data) {
        const messagesContainer = document.getElementById('messages');
        const messageElement = document.createElement('div');
        
        // Set default timestamp if not provided
        const timestamp = data.timestamp || 'Just now';
        
        // Determine if this is an incoming or outgoing message
        const isOutgoing = data.user_id == userId;
        
        if (isOutgoing) {
            // Outgoing message (from current user)
            messageElement.innerHTML = `
                <div class="outgoing_msg">
                    <div class="sent_msg">
                        <p>${data.message}</p>
                        <span class="time_date">${timestamp}</span>
                    </div>
                </div>
            `;
        } else {
            // Incoming message (from other user)
            messageElement.innerHTML = `
                <div class="incoming_msg">
                    <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="${data.username}"> </div>
                    <div class="received_msg">
                        <div class="received_withd_msg">
                            <p>${data.message}</p>
                            <span class="time_date">${timestamp}</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        messagesContainer.appendChild(messageElement);
        
        // Scroll to the bottom of the messages container
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Send a message
    function sendMessage(message) {
        if (!activeThreadId) {
            console.error('No active thread selected');
            return;
        }
        
        if (chatSocket && chatSocket.readyState === WebSocket.OPEN) {
            chatSocket.send(JSON.stringify({
                'command': 'new_message',
                'thread_id': activeThreadId,
                'from': userId,
                'message': message
            }));
        } else {
            console.error('WebSocket not connected');
        }
    }

    // Add click event listeners to thread list items
    document.querySelectorAll('.OtherUser').forEach(thread => {
        thread.addEventListener('click', function() {
            const threadId = this.getAttribute('chat-id');
            
            // Update active thread visual indication
            document.querySelectorAll('.OtherUser').forEach(t => {
                t.classList.remove('active_chat');
            });
            this.classList.add('active_chat');
            
            // Join the thread
            joinThread(threadId);
        });
    });

    // Add event listener for send button and enter key
    document.getElementById('send-btn').addEventListener('click', function() {
        const messageInput = document.getElementById('input-message');
        const message = messageInput.value.trim();
        
        if (message) {
            sendMessage(message);
            messageInput.value = ''; // Clear input field
        }
    });
    
    document.getElementById('input-message').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault(); // Prevent form submission
            document.getElementById('send-btn').click();
        }
    });

    // Initialize WebSocket connection when page loads
    connectWebSocket();
    
    // If there's a thread in the URL, join it automatically
    const urlParams = new URLSearchParams(window.location.search);
    const threadIdParam = urlParams.get('thread_id');
    if (threadIdParam) {
        // Find and click the corresponding thread in the list
        const threadElement = document.querySelector(`.OtherUser[chat-id="${threadIdParam}"]`);
        if (threadElement) {
            threadElement.click();
        } else {
            // If thread not in the list, join it directly
            joinThread(threadIdParam);
        }
    }
</script>
{% endblock %}
